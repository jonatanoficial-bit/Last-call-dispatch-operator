<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Menu — Last Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/ui.css" />
</head>
<body class="menu-screen">

  <div class="menu-bg" aria-hidden="true"></div>

  <div class="menu-container">
    <img class="menu-logo" src="Imagen/logo_central_dispatch.jpg" alt="Logo do jogo" />

    <h1>LAST CALL</h1>
    <p class="menu-subtitle">Dispatch Operator Simulator</p>

    <div class="menu-form">
      <div class="field">
        <label for="careerSelect">Central</label>
        <select id="careerSelect">
          <option value="police">Polícia</option>
          <option value="fire">Bombeiros</option>
        </select>
      </div>

      <div class="field">
        <label for="citySelect">Cidade</label>
        <select id="citySelect">
          <option value="saopaulo">São Paulo</option>
          <option value="riodejaneiro">Rio de Janeiro</option>
          <option value="belohorizonte">Belo Horizonte</option>
          <option value="newyork">New York</option>
          <option value="washington">Washington, DC</option>
          <option value="paris">Paris</option>
          <option value="berlin">Berlim</option>
          <option value="london">Londres</option>
          <option value="seoul">Seul</option>
          <option value="beijing">Pequim</option>
          <option value="buenosaires">Buenos Aires</option>
        </select>
      </div>
    </div>

    <div class="menu-actions">
      <button id="startBtn" class="primary-btn">INICIAR OPERAÇÃO</button>
      <button class="secondary-btn" onclick="window.location.href='ranking.html'">VER RANKING</button>
    </div>

    <div class="menu-foot">
      Dica: no atendimento, colete endereço e classifique antes de despachar.
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
