<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Last Call: Dispatch Operator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/ui.css" />
</head>
<body class="splash-screen">

  <div class="splash-bg" aria-hidden="true"></div>

  <div class="splash-ui">
    <img class="splash-logo" src="Imagen/logo_central_dispatch.jpg" alt="Logo do jogo" />

    <div class="splash-card">
      <div class="splash-title">LAST CALL: DISPATCH OPERATOR</div>
      <div class="splash-subtitle">Emergency Call Handling Simulator</div>

      <div class="splash-form">
        <div class="field">
          <label for="careerSelect">Central</label>
          <select id="careerSelect">
            <option value="police">Polícia</option>
            <option value="fire">Bombeiros</option>
          </select>
        </div>

        <div class="field">
          <label for="citySelect">Cidade</label>
          <select id="citySelect">
            <option value="saopaulo">São Paulo</option>
            <option value="riodejaneiro">Rio de Janeiro</option>
            <option value="belohorizonte">Belo Horizonte</option>
            <option value="newyork">New York</option>
            <option value="washington">Washington, DC</option>
            <option value="paris">Paris</option>
            <option value="berlin">Berlim</option>
            <option value="london">Londres</option>
            <option value="seoul">Seul</option>
            <option value="beijing">Pequim</option>
            <option value="buenosaires">Buenos Aires</option>
          </select>
        </div>
      </div>

      <div class="splash-hint">TOQUE EM QUALQUER LUGAR PARA INICIAR</div>
      <div class="splash-foot">Dica: você precisa coletar endereço e classificar a ocorrência antes de despachar.</div>
    </div>

    <div class="splash-bottom">
      <img class="splash-badge" src="Imagen/hud_panel.jpg" alt="Painel HUD" />
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
